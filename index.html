<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="url" placeholder="在此输入你想要去的地址">
    <button v-on:click="ToSomeUrl">跳转</button>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            url: ''
        },
        methods: {
            ToSomeUrl: function () {
                window.location.href = this.url
            }
        }
    });
</script>
</body>
</html>
